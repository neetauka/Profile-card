<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="stylesheet.css">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>
<body>
  <main>
    <div class="container">
      <section class=" card">
        <section class="card-header"></section>
        <section class="card-body">
          <img src="images/image-victor.jpg" alt="Victor" id="image">
          <section class="text">
            <h1> Victor Crest  <span>26</span></h1>
  
            <p>London</p>
          </section>
         
        </section>
        <section class="card-footer">
          <h2>80K <br> <span> Followers</span></h2>

          <h2>  803K <br> <span> Likes</span></h2>
            
          <h2>1.4K<br> <span> Photos</span></h2>
        </section>
        
      </section>
      

    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Anita Ukah</a>.
    </div>
  </main>
  
</body>
</html>
